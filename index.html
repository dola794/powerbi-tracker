<!DOCTYPE html>
<html lang="en">
<head>

    <title>Power BI Report</title>
    <style>

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;

        }
        h1 {
            margin: 20px 0;

            max-width: 1200px;

            height: 800px;

            border-radius: 10px;

</html>
